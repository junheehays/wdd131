<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Read for Fun</title>
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>

</head>
<body class=""> <header class="site-header">
        <h1 class="header-font site-title text-custom-header">
            Kids Read For Fun
        </h1>
        <div class="custom-divider"></div>
        
        <nav class="site-nav" role="navigation">
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Archive</a>
            <a href="#" class="nav-link nav-link-last">Search</a>
        </nav>

        <div class="custom-divider"></div>
    </header>

    <main class="main-content" role="main">
        <div class="content-grid">

            <section id="articles-container" class="articles-section">
                <p id="loading-message">Loading articles...</p>
            </section>

            <aside class="filters-sidebar filters-col" role="complementary">
                <h2 class="filter-header">Filters will go here</h2>
                
                <div class="filter-group">
                    <label for="sort" class="filter-label">Sort:</label>
                    <select id="sort" class="filter-select">
                        <option>Newest</option>
                        <option>Oldest</option>
                        <option>Highest Rating</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="age" class="filter-label">Age:</label>
                    <select id="age" class="filter-select">
                        <option>All Ages</option>
                        <option>10-14</option>
                        <option>12-16</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="genre" class="filter-label">Genre:</label>
                    <select id="genre" class="filter-select">
                        <option>All Genres</option>
                        <option>Fantasy</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="rating" class="filter-label">Rating:</label>
                    <select id="rating" class="filter-select">
                        <option>Any Rating</option>
                        <option>⭐⭐⭐⭐ (4 Stars)</option>
                    </select>
                </div>
                
            </aside>
        </div>
    </main>
</body>
</html>
