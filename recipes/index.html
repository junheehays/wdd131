<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <meta name="author" content="Junhee Hays">
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon-32x32.png">
    <meta name="description" content="recipes">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js"></script>

    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>



<body>
    <header class="header">
        <div class="logo">
            <img src="recipe-book.png" alt="RecipeBook Logo">
            <h1>RecipeBook</h1>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Find a recipe">
            <button><img src="search.svg" alt=""></button>
        </div>
    </header>
        
    
    <main class="recipe-card">
        <div class="image-box">
            <img src="apple-crisp.jpg" alt="Apple Crisp">
        </div>

        <div class="recipe-info">
            <span class="tag">dessert</span>

            <h2 class="title">Apple Crisp</h2>

                <div class="stars">⭐⭐⭐⭐☆</div>

                <p class="description">
                    This apple crisp recipe is a simple yet delicious fall dessert
                    that's great served warm with vanilla ice cream.
                </p>
        </div>
    </main>


    <footer class="footer">
        <div class="icons">           
            <a href="#"><img src="instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <p class="credit">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>
</body>
</html>
